name: Build wiringX

on: 
  push:
    branches:
      master
    tags: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64

    - name: Installation depends
      run: |
        echo "============== to prepare the env ============== "
        sudo apt-get update -y
        sudo apt-get install -y python2-dev python2.7 python-dev-is-python3 python3 python3.9
        sudo apt-get install -y git build-essential swig  libnode-dev  cmake libjson-c-dev libc6 libgcc1 libstdc++6   libgtest-dev pkg-config cmake-data

    - name: Clone source code
      run: |
        echo "============== to get the source code ! =============="
        git clone https://github.com/nascs/wiringX.git

    - name: Set up build env
      run: |
        export CC=/usr/bin/gcc
        cd ${{ github.workspace }}/wiringX
        echo ${{ github.workspace }}/wiringX
        mkdir build
        cd build
        cmake ..

    - name: Build Project
      run: |
        cd ${{ github.workspace }}/wiringX/build
        export CC=/usr/bin/gcc
        make -j8
        cpack -G DEB
        echo "============== Build complete =============="

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: wiringx-deb
        path: ${{ github.workspace }}/wiringX/build/libwiringx*.deb
        if-no-files-found: error

  Release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: Build

    steps:
    - name: Create Release
      uses: nascs/github_action_demo@master
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: v1.1
        title: release_v1.1
        prerelease: false
        files: |
          ${{ github.workspace }}/wiringX/build/libwiringx*.deb
